      <div class="twelve columns" style="margin-top: 3%" align = left>

        <p>Please enter your info below!</p>

  <div class="container">

          <!-- The above form looks like this -->
          <form>
            <div class="row">
              <div class="six columns">
                <label for="exampleFirstName">First Name</label>
                <input class="u-full-width" type="email" placeholder="Jonny" id="exampleFirstNameInput">
              </div>
              <div class="six columns">
                <label for="exampleLastName">Last Name</label>
                <input class="u-full-width" type="email" placeholder="Appleseed" id="exampleLastNameInput">
              </div>
            </div>
            <hr class="twelve columns" style="margin-top: 2%">
            <div class="row">
              <div class="six columns">
                <label for="exampleUserName">User Name</label>
                <input class="u-full-width" type="email" placeholder="YourUserName" id="exampleUserNameInput">
              </div>
              <div class="six columns">
                <label for="examplePassword">Password</label>
                <input class="u-full-width" type="email" placeholder="YourPassword" id="examplePasswordInput">
              </div>
            </div>
            <a class="button button-primary" href="chooselogin.html">Sign Up</a>
          </form>

  <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

  <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
